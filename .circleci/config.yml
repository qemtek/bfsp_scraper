version: 2.1
jobs:
  build-and-scrape:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - restore_cache:
          key: py-deps-{{ checksum "requirements.txt" }}
      - run:
          command: |
            # Setup environment, install dependencies
            virtualenv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            export COUNTRIES='uk,ire'
            export TYPES='win,place'
            export S3_BUCKET='betfair-sp'
            export AWS_GLUE_DB='finish-time-predict'
            export AWS_GLUE_TABLE='betfair_sp'
            export PROJECT_DIR=/home/circleci/project/bfsp_scraper
            export PYTHONPATH=/home/circleci/project
            AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            # Run daily updates
            python3 ./bfsp_scraper/get_yesterdays_data.py
      - save_cache:
          key: py-deps-{{ checksum "requirements.txt" }}
          paths:
            - "/venv"

workflows:
  version: 2.1
  daily-update:
    jobs:
      - build-and-scrape:
          context: aws
    triggers:
      - schedule:
          cron: "0 9 * * *"
          filters:
            branches:
              only:
                - master
